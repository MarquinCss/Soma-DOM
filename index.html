<input autocomplete="off" placeholder="Seu Nome" name="nome" id="nome" type="text">

<input placeholder="Número 1" name="valor1" id="valor1" type="number"> +

<input  placeholder="Número 2" name="valor2" id="valor2" type="number">

     <script>
    function somar(){
var v1 = document.getElementById('valor1');
var v2 = document.querySelector('input#valor2');
var resp = document.getElementById('resp');
var n1 = Number(v1.value);
var n2 = Number(v2.value);
var nome = document.getElementById('nome').value
var resultado = n1 + n2 ;

resp.innerHTML = `${nome} seus números foram somados  ${n1} + ${n2} é igual a ${resultado}.` //placeholders 
    }
</script>
